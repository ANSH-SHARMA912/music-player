<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container1">
            <div class="songlist">
                <div  id="1"  class="song">Dekha Tenu Pehli Pehli Baar Ve</div>
                <div  id="2"  class="song">O Sajni Re (Laapataa Ladies)</div>
                <div id="3"   class="song">Ye Tune Kya Kiya </div>

            </div>

        </div>
        <!-- <div class="container2"> -->

        <!-- </div> -->
    </div>
    <div class="controls">
        <input type="range" name="seecbar" id="seecbar" min="0" value="0" max="100">
        <div class="buttons">
            <div class="previous">
                <!-- <img src="previous.png" alt=""> -->
                <img src="previous.png"  height="35vh"  width="35vh">
            </div>
            <div class="playpause">
                    <img src="play1.png"  class="playpauseimg" height="35vh"  width="35vh">
            </div>
            <div class="next">
                <img src="next.png"  height="35vh"  width="35vh">
            </div>

        </div>
        <div class="songname">
            name of the song
        </div>
        <audio class="mainaudio" src=""></audio>

    </div>
    <script src="script1.js"></script>
</body>
</html>
